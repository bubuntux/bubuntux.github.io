          resumed --theme jsonresume-theme-mocha-responsive -o public/mocha.html

          #resumed export --theme jsonresume-theme-even -o public/resume.pdf
          cp resume.json public/resume.json
          cp avatar.png public/avatar.png
         
      - name: Setup Pages
        uses: actions/configure-pages@v5
 
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'public'
 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
