name: Deploy Resume to GitHub Pages
 
on:
  push:
    branches: [main]
    paths:
      - 'resume.json'
      - '.github/workflows/gh-pages.yml'
 
permissions:
  contents: read
  pages: write
  id-token: write
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
 
    steps:
      - uses: actions/checkout@v5
 
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
 
      - name: Install renderer
        run: npm install -g resumed jsonresume-theme-even jsonresume-theme-mocha-responsive jsonresume-theme-elegant jsonresume-theme-lucide
              
      - name: Generate HTML
        run: |
          mkdir -p public

          # cat > public/index.html <<EOF
